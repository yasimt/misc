<md-bottom-sheet class="md-list md-has-header">
	<md-subheader>Select Other Campaigns</md-subheader>
	<md-list>
		<md-list-item ng-repeat="item in items">
			<md-button class="md-list-item-content" ng-click="submitCats($event,'',item.clickLink)">
				<md-icon md-svg-src="img/ic_star_24px.svg" style="color:#1278b7"></md-icon>
				<span class="md-inline-list-icon-label">{{ item.name }}</span>
			</md-button>
		</md-list-item>
	</md-list>
</md-bottom-sheet>
