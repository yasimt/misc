<md-dialog aria-label="Categories">	
	<md-toolbar style="background:#484846">
		<div class="md-toolbar-tools">
			<h2 style="color:#FFFFFF">Insert custom budget for {{companyInfoDialog.data.companyname}} | {{companyInfoDialog.data.parentid}}</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="answer('not applicable')">
				<md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-input-container>
			<form layout="column" layout-align="center end">
				<div layout="column" style="width:100%">
					<label>Insert Custom Budget</label>
					<input required type="text" numbersonly="numbersonly" name="rate" ng-model="customBudgetVal">
				</div>
				<md-button class="md-fab md-primary" aria-label="Use Android" style="background:#ffc11b none repeat scroll 0 0" ng-click="submitBudget(customBudgetVal,$event)">
					<md-icon md-svg-src="img/ic_arrow_forward_24px.svg" style="color: #199d25;"></md-icon>
				</md-button>
			</form>
		</md-input-container>
	</md-dialog-content>
</md-dialog>
