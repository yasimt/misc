<div layout="row" layout-sm="column" layout-align="space-around" ng-if="showLoader == 0">
	<md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<section ng-if="areaDataDist.error.code == 0" lazyload>
	<md-list>
		<div>
			<md-list-item>
				<md-checkbox ng-if='showCatDistSel == 1 && flexiSel == 1' ng-model="selAllCheckDist_all_area_new[0]" ng-click="selectAllDist_all_area_new(areaDataDist.results.length,0,selected)"></md-checkbox>
				
				<md-checkbox ng-if='showCatDistSel == 2 && flexiSel == 1' ng-model="selAllCheckDist_new[0]" ng-click="selectAllDist_new(areaDataDist.results.length,0,selected)"></md-checkbox>
				
				<md-checkbox ng-if='flexiSel == 0' ng-model="selAllCheckDist[0]" ng-click="selectAllDist(areaDataDist.results.length,0,selected)"></md-checkbox>
				<p class="md-hue-1" style="font-weight:bold">Select All Pincodes {{areaDataDist.data.length}}</p>
			</md-list-item>
		</div>
		<div ng-repeat="area in areaDataDist.results | filter:filterAreas| limitTo: limiter">
			<md-list-item>
				<md-checkbox ng-model="checkAreas_all_area_new[area.pin]" ng-if='showCatDistSel == 1 && flexiSel == 1' ng-disabled="checkDisabled[area.pin]" ng-click="toggle_all_area_new(area.pin,selected,area.pin)"></md-checkbox>
				<md-checkbox ng-model="checkAreas_new[area.pin]" ng-if='showCatDistSel == 2 && flexiSel == 1'  ng-disabled="checkDisabled[area.pin]" ng-click="toggle_new(area.pin,selected,area.pin)">
				</md-checkbox>
				<md-checkbox ng-model="checkAreas[area.pin]" ng-if='flexiSel == 0' ng-disabled="checkDisabled[area.pin]" ng-click="toggle(area.pin,selected,area.pin)"></md-checkbox>
				<p class="blue">{{area.area | split:'-':0}} - {{area.pin}}</p>
			</md-list-item>
			<md-divider></md-divider>
		</div>
	</md-list>
	<div layout-align="end center" layout="row" class="md-actions">
		<div ng-if="selRadio == '1' && showCatDistSel == 1"><md-button ng-click="showDistData(2)" class="md-primary md-raised">More</md-button></div>
		<div ng-if="selRadio == '2' && showCatDistSel == 1"><md-button ng-click="showDistData(3.5)" class="md-primary md-raised">More</md-button></div>
		<div ng-if="selRadio == '3.5' && showCatDistSel == 1"><md-button ng-click="showDistData(7)" class="md-primary md-raised">More</md-button></div>
		<div ng-if="selRadio == '7' && showCatDistSel == 1"><md-button ng-click="showDistData(10.5)" class="md-primary md-raised">More</md-button></div>
		<div ng-if="selRadio == '10.5' && showCatDistSel == 1"><md-button ng-click="showDistData(14)" class="md-primary md-raised">More</md-button></div>
		<div ng-if="selRadio == '14' && showCatDistSel == 1"><md-button ng-click="showDistData(999)" class="md-primary md-raised">More</md-button></div>
	</div>
</section>
<section ng-if="areaDataDist.error.code == 1">
	<h2>No Areas Found</h2>
</section>
