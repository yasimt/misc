<div layout="row" layout-sm="column" layout-align="space-around" ng-if="showLoader == 0">
	<md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<section ng-if="areaDataBand.error.code == 0" lazyload>
	<md-list>
		<div ng-repeat="bands in areaDataBand.results | limitTo: limiterBand | filter:filterAreas">
			<md-list-item>
				<md-checkbox ng-model="checkBand[$index]" ng-click="stateChangedBand($index,selected)"></md-checkbox>
				<p class="blue">{{bands.znm}}</p>
				<md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="img/ic_more_horiz_36px.svg"></md-icon>
			</md-list-item>
			<div layout="row" layout-wrap  class="dataAreas" layout-align="end center">
				<div flex="30" ng-repeat="dataAreas in bands.areapin">
					<span>
						<md-checkbox ng-click="toggle_all_area_new(dataAreas.pincode,selected,dataAreas.pincode)" ng-if='showCatDistSel == 1 && flexiSel == 1' aria-label="Disabled checked checkbox" ng-model="checkAreas_all_area_new[dataAreas.pincode]"  ng-disabled="checkDisabled[dataAreas.pincode]" class="md-primary">{{ dataAreas.pincode }} - {{ dataAreas.area }}</md-checkbox>
						<md-checkbox ng-click="toggle(dataAreas.pincode,selected,dataAreas.pincode)" ng-if='flexiSel == 0' aria-label="Disabled checked checkbox" ng-model="checkAreas[dataAreas.pincode]"  ng-disabled="checkDisabled[dataAreas.pincode]" class="md-primary">{{ dataAreas.pincode }} - {{ dataAreas.area }}</md-checkbox>
					</span>
				</div>
			</div>
			<md-divider></md-divider>
		</div>
	</md-list>
	<div layout-align="end center" layout="row" class="md-actions">
		<div><md-button ng-click="showBandData()" class="md-primary md-raised">Expand Zone</md-button></div>
	</div>
</section>
<section ng-if="areaDataZone.error.code == 1">
	<h2>No Areas Found</h2>
</section>
