<hr>
<section class="container">
	<h1>Sort Menu</h1><br>
	<div class="error_msg_sort_lnk" >MENU Sorted</div><br>
	<ul ui-sortable ng-model="links" id="sortable">
        <li ng-repeat="menu in links" ng-if="menu.display_menu == 1 || menu.display_menu == 4">
			<div  class="data skyBlueBack linkBox marRt15px marBot10px text-center" value="{{menu.menu_name}}">{{menu.menu_name}}</div>
		</li>
    </ul><br>
   <div><input type="submit" class=" button buttonLink width10" value="SUBMIT" ng-click="setSortMenu()"></div>
</section>
